# Hugo configuration file
title: Sawyer Sweet

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Projects
      pageRef: /projects
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Github
      weight: 4
      url: https://github.com/martin473
      params:
        icon: github
    - name: LinkedIn
      weight: 5
      url: https://linkedin.com/in/sawyersweet
      params:
        icon: linkedin

      

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: icons/me.png
      dark: icons/me.png
      link: /
      width: 40
      height: 40
  
  page:
    width: wide

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "/content"
